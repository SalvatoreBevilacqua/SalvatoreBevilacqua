{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
        <div class="row">
            <h1 class="col">Get in touch</h1>
        </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 my-auto">
            <ul class="list-group">
                <li class="clist csstext">
                    <i class="fas fa-map-marker-alt mt-2 fa-2x"> San Francisco, CA 94126, USA</i>
                </li>
                <li class="clist">
                    <i class="fas fa-phone mt-2 fa-2x"> + 01 234 567 89</i>
                </li>
                <li class="clist">
                    <i class="fas fa-envelope mt-2 fa-2x"> contact@mdbootstrap.com</i>
                </li>
            </ul>
        </div>
        <div class="col-12 col-md-6 my-auto">
            <!-- Div Formula  -->
            <div class="row input-container">
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input type="text" required />
                        <label>Name</label> 
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input type="text" required />
                        <label>Email</label> 
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <input type="text" required />
                        <label>Subject</label> 
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea required></textarea>
                        <label>Message</label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="btn-lrg submit-btn">Send Message</div>
                </div>
            </div>
            
            <!-- Form Formula -->
            <form role="form" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" maxlength="70" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" maxlength="70" required>
                </div>
                <div class="form-group">
                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="300" rows="7"></textarea>                
                </div>
                <button type="button" id="submit" name="submit" class="btn btn-m btn-secondary">Submit Form</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
